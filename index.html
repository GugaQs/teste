<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Document</title>
    </head>
<body>
    <style>
        *{
    margin: 0;
    margin-left: 0px;
    padding: 0;
}

.contato{
    margin-left: 20px;
    color: black;
    
}

/*textarea {
    resize: none;
}
*/

div.email{
    display: inline-block;
}
div.telefone{
    display: inline-block;
}

    </style>
    <div class="contato">
        <h1>Contato</h1>
    </div>
    <div class="nomeCompleto">
        <h4>Nome Completo</h4>
        <input type="text" id="nomecompleto1" name="story" placeholder="Entre com o seu nome completo" size="53"></input>
    </div>
    <div class="email">
        <h4>E-mail</h4>
        <input type="text" name="email" id="div1" placeholder="Entre com o seu E-mail" size="20">
    </div>
    <div class="telefone">
        <h4>Telefone</h4>
        <input type="tel" name="fone" id="div2" placeholder="Entre com o seu telefone" size="20">
    </div>
    <div class="Assunto">
        <h4>Assunto</h4>
        <input type="text" name="tema" id="3" placeholder="Informe o assunto" size="53">
    </div>
    <div class="mensagem">
        <h4>Mensagem</h4>
        <textarea name="mensagem1" id="4" placeholder="Entre com a mensagem"cols="25" rows="5"></textarea>
    </div>
    <input type="submit" value="Enviar">
    
</body>
</html>
